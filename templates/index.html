<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <body>
    <h1>Welcome to My Flask Website</h1>
    <h2>      This website is powered by Flask.</h2>
    <h3>         Code by Senupama</h3>
</body>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      margin-top: 10px;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .password {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <form action="/generate" method="POST">
      <label for="length">Password Length:</label>
      <input type="number" id="length" name="length" min="6" max="20" value="8">

      <div class="checkbox-group">
        <label><input type="checkbox" name="uppercase">Include Uppercase Letters</label>
        <label><input type="checkbox" name="lowercase" checked>Include Lowercase Letters</label>
        <label><input type="checkbox" name="numbers" checked>Include Numbers</label>
        <label><input type="checkbox" name="symbols">Include Symbols</label>
      </div>

      <button type="submit">Generate Password</button>
    </form>

    <div class="password">
      {% if password %}
        <p>{{ password }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
